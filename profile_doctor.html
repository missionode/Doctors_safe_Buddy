<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment App - Doctor Profile</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/profile_doctor.css">
    <script src="js/profile_doctor.js"></script>
</head>
<body>
    <header class="profile-header">
        <div class="container">
            <h1>Your Profile</h1>
            <button onclick="window.location.href='edit_profile_doctor.html'">Edit Profile</button>
        </div>
    </header>

    <main class="profile-main">
        <div class="container">
            <div class="card profile-card">
                <div class="profile-info">
                    <label>Name:</label>
                    <span id="profile-name">Dr. Smith</span>
                </div>
                <div class="profile-info">
                    <label>Specialization:</label>
                    <span id="profile-specialization">Cardiologist</span>
                </div>
                <div class="profile-info">
                    <label>Contact Number:</label>
                    <span id="profile-contact">123-456-7890</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
