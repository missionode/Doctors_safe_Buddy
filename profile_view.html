<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment App - Profile</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/profile_view.css">
    <script src="js/profile_view.js"></script>
</head>
<body>
    <header class="profile-header">
        <div class="container">
            <h1>Your Profile</h1>
            <button onclick="window.location.href='create_edit_profile.html'">Edit Profile</button>
        </div>
    </header>

    <main class="profile-main">
        <div class="container">
            <div class="card profile-card">
                <div class="profile-info">
                    <label>Name:</label>
                    <span id="profile-name"></span>
                </div>
                <div class="profile-info">
                    <label>Age:</label>
                    <span id="profile-age"></span>
                </div>
                <div class="profile-info">
                    <label>Sex:</label>
                    <span id="profile-sex"></span>
                </div>
                <div class="profile-info">
                    <label>Date of Birth:</label>
                    <span id="profile-dob"></span>
                </div>
                <div class="profile-info">
                    <label>Blood Group:</label>
                    <span id="profile-blood-group"></span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
