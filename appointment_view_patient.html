<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment App - View Appointment</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/appointment_view_patient.css">
    <script src="js/appointment_view_patient.js"></script>
</head>
<body>
    <header class="view-appointment-header">
        <div class="container">
            <h1>Appointment Details</h1>
            <button onclick="window.location.href='list_appointment_patient.html'">Back to List</button>
        </div>
    </header>

    <main class="view-appointment-main">
        <div class="container">
            <div class="card view-appointment-card">
                <div class="detail-item">
                    <label>Reason:</label>
                    <span id="appointment-reason"></span>
                </div>
                <div class="detail-item">
                    <label>Date:</label>
                    <span id="appointment-date"></span>
                </div>
                <div class="detail-item">
                    <label>Time:</label>
                    <span id="appointment-time"></span>
                </div>
                <div class="detail-item">
                    <label>Status:</label>
                    <span id="appointment-status"></span>
                </div>
                <div id="prescription-section" style="display:none;">
                    <h2>Prescription</h2>
                    <div id="prescription-details">
                        </div>
                        <button id="viewBtn">View Prescription</button>
                </div>
    
            </div>
        </div>
    </main>
</body>
</html>
