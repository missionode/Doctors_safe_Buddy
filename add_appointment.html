<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment App - Add Appointment</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/add_appointment.css">
    <script src="js/add_appointment.js"></script>
</head>
<body>
    <header class="add-appointment-header">
        <div class="container">
            <h1>Book Appointment</h1>
        </div>
    </header>

    <main class="add-appointment-main">
        <div class="container">
            <div class="card add-appointment-card">
                <div style="margin-bottom: 20px;" id="availableSlots" class="available-slots-grid">
                </div>
                <form id="appointmentForm">
                    <div class="form-group">
                        <label for="reason">Reason for Appointment:</label>
                        <textarea id="reason" name="reason" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="appointmentDate">Select Date:</label>
                        <input type="date" id="appointmentDate" name="appointmentDate" required>
                    </div>
                    <div class="form-group">
                        <label>Available Slots:</label>
                       
                    </div>
                    <button type="submit" disabled>Confirm Appointment</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
